<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Back</button>
</form>

<div class="container">
    <div class="row">
        <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post"
                  role="form">
                <h2 style="text-align: center">Registration Form</h2>
                <div class="form-group">
                    <input type="text" th:field="*{firstName}" placeholder="First Name"
                           class="form-control" />
                    <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                           class="validation-message"></label>
                </div>

                <div class="form-group">
                    <input type="text" th:field="*{lastName}"
                           placeholder="Last Name" class="form-control" />
                    <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="validation-message"></label>
                </div>

                <div class="form-group">
                    <input type="text" th:field="*{email}" placeholder="Email"
                           class="form-control" />
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                        class="validation-message"></label>
                </div>

                <div class="form-group">
                    <input type="password" th:field="*{password}"
                           placeholder="Password" class="form-control" />
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        class="validation-message"></label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>

                <span  style="color: red" th:utext="${successMessage}"></span>
            </form>
    </div>
</div>

</body>
</html>
